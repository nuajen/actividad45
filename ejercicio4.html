<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="texto"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var myIntervalo = setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if(timer==0){
            var texto = document.getElementById('texto') ;
            texto.innerHTML = "BOOM!";
            document.body.style.backgroundColor = "red";
            clearInterval(myIntervalo);
          }
        }, 1000);
    </script>
  </body>
</html>
