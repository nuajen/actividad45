<html>

    <input type="text" name="calculator" value="">

    <button class="btn" type="button" name="(1)">1</button>
    <button class="btn" type="button" name="(2)">2</button>
    <button class="btn" type="button" name="(3)">3</button>
    <button class="btn" type="button" name="(4)">4</button>
    <button class="btn" type="button" name="(5)">5</button>

    <button class="btn" type="button" name="(8)">8</button>
    <button class="btn" type="button" name="(9)">9</button>

    <button class="btn" type="button" name="(+)">+</button>
    <button class="btn" type="button" name="(-)">-</button>
    <button class="btn" type="button" name="(*))">*</button>
    <button class="btn" type="button" name="(/)">/</button>
    <br>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <script type="text/javascript">
        var result = document.getElementsByName("result")[0];
        var calculator = document.getElementsByName("calculator")[0];
        var setCalc = function(value){
          calculator.value += value;
        }
        var clearEntry = function(){
          calculator.value = '';
        }
        var calcTotal = function(){
          calculator.value = eval(calculator.value);
        }
      </script>
    </body>
